	<script type="text/javascript">
	
	let goUrlXdmList = "/memberXdmList";
	let goUrlXdmUpdt = "/memberUpdate";
	let goUrlXdmInsert = "/memberInsert";								/* ### */
	
	
	document.getElementById("btnSubmit").onclick = function () {
		if(validationInsert() == false){
			return false;
		} else { 
			form.action = goUrlXdmUpdt;
			form.submit();
		}
		

	}
	
	function validationInsert(){
		if(validationUpdt() == false) return false;

	}
	
	function validationUpdt(){
		if(!checkOnlyKoreanEnglish('memberName', 2, 0, " 이름은 한글, 영문대소문자만 입력 가능합니다.")) return false;
		if(!checkOnlyEnglishNumber('memberId', 2, 0, " 아이디는 영어, 숫자만 입력 가능합니다.")) return false;
		if(!checkphoneNumberH('phoneNumber', 2, 0, "번호는 숫자만(11자리) 입력 가능합니다.")) return false;
	}
