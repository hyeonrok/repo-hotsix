	<script type="text/javascript">
	
	let goUrlXdmList = "/codeGroupXdmList";
	let goUrlXdmLogin = "/codeGroupLogin";
	let goUrlXdmForm = "/codeGroupForm";
	let goUrlXdmUpdt = "/codeGroupUpdt";
	let goUrlXdmInsert = "/codeGroupInsert";								/* ### */
	let goUrlXdmMultiUele = "/codeGroupXdmMultiUele";			/* ### */

	document.getElementById("btnSubmit").onclick = function () {
		if(validationInsert() == false){
			return false;
		} else { 
			form.submit();
		}
		
	}
	
	function validationInsert(){
		if(validationUpdt() == false) return false;

	}
	
	function validationUpdt(){
				if(!checkOnlyNumberH('arrivalAccount', 2, 0, "숫자만 입력 가능합니다.")) return false;
	
	}
		
	
	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else {
			return true;
		}
	}
	
	// 셀렉문 데이터 뿌려주기 아작스
    function selectTitle() {
    
        $.ajax({
            async: true 
            ,cache: false
            ,type: "post"
            /* ,dataType:"json" */
            ,url: "/placingSelect"
            /* ,data : $("#formLogin").serialize() */
            ,data : {"poProductSeq" : $("#poProductSeq").val()}
            // , "autoLogin" : $("#autoLogin").is(":checked")
            
            ,success: function(response) {
                if(response.rt == "success") {
                    $("#selectMember").html(
                    		
							'	<label class="form-label">발주자</label>' 
	                        +    '	<input type="hidden" name="memberSeqF" id="memberSeqF" value="' + response.itemPo.memberSeqF + '"  class="form-control" />' 
	                        +    '	<input type="text" name="memberName" value="' + response.itemPo.memberName + '"   class="form-control" />' 
//                             +'	<label class="form-label">상품이름</label>' 
// 	                        +    '	<input type="hidden" name="productSeqF" id="productSeqF" value="' + response.itemPo.productSeqF + '"  class="form-control" />' 
// 	                        +    '	<input type="text" name="productName" value="' + response.itemPo.productName + '"   class="form-control" />'
                    		    
                    );
                    $("#selectProduct").html(
                    		
                            '	<label class="form-label">상품이름</label>' 
	                        +    '	<input type="hidden" name="productSeqF" id="productSeqF" value="' + response.itemPo.productSeqF + '"  class="form-control" />' 
	                        +    '	<input type="text" name="productName" value="' + response.itemPo.productName + '"   class="form-control" />'
                    		    
                    );
                } else {
                    alert("주소가 일치하지 않습니다");
                }
            }
            ,error : function(jqXHR, textStatus, errorThrown){
                alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
            }
        });
    }        


    document.getElementById("poProductSeq").onchange = function () {
        selectTitle();
    }
	
	</script>
