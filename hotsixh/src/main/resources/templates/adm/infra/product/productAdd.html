	<script type="text/javascript">
	
	let goUrlXdmList = "/productXdmList";
	let goUrlXdmLogin = "/codeGroupLogin";
	let goUrlXdmForm = "/codeGroupForm";
	let goUrlXdmUpdt = "/productUpdate";
	let goUrlXdmInsert = "/productInsert";								/* ### */
	
	
	document.getElementById("btnSubmit").onclick = function () {
		if(validationInsert() == false){
			return false;
		} else { 
			form.action = goUrlXdmInsert;
			form.submit();
		}
		
		

	}
	
	function validationInsert(){
		if(validationUpdt() == false) return false;

	}
	
	function validationUpdt(){
		if(!checkOnlyKoreanEnglishNumber('productName', 2, 0, "상품은 한글, 영문대소문자, 숫자만 입력 가능합니다.")) return false;
		if(!checkOnlyNumberH('productPrice', 2, 0, "상품 가격은 숫자만 입력 가능합니다.")) return false;
		if(!checkOnlyNumberH('productCode', 2, 0, "상품 코드는 숫자만 입력 가능합니다.")) return false;
	
	}
		

	
	
	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else {
			return true;
		}
	}
	
	// 셀렉문 데이터 뿌려주기 아작스
        function selectTitle() {
        
            $.ajax({
                async: true 
                ,cache: false
                ,type: "post"
                /* ,dataType:"json" */
                ,url: "/memberSelect"
                /* ,data : $("#formLogin").serialize() */
                ,data : { "companySeqF" : $("#companySeqF").val()}
                // , "autoLogin" : $("#autoLogin").is(":checked")
                
                ,success: function(response) {
                    if(response.rt == "success") {
													
                        $("#memerName").html(
								'<label class="form-label">담당자</label>' +
                                '	<input type="hidden" name="memberSeqF" id="memberSeqF" value="' + response.itemMember.memberSeq + '"  class="form-control" />' +
                                '	<input type="text" name="memberName" value="' + response.itemMember.memberName + '"   class="form-control" />' 
                            );
                    } else {
                        alert("주소가 일치하지 않습니다");
                    }
                }
                ,error : function(jqXHR, textStatus, errorThrown){
                    alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
                }
            });
        }        


        document.getElementById("companySeqF").onchange = function () {
            selectTitle();
        }
	</script>
